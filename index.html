<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <button class="bt push" id="forJs">
            show me modal
        </button>
        <div class="modal hidden" id="modalForjs">
            <div class="modalHeader">
                <h3>I love my car</h3>
                <button class="bt closerBtn" id="closerBtn">
                    <i class="fas fa-close"></i>
                </button>
            </div>
            <div class="modalBody">
                <h2 class="modalTitle">modal for Botir's car</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam placeat eius illum consectetur iure dicta perferendis tenetur. Minima quod architecto, maxime porro magni quos ipsum omnis reprehenderit possimus natus blanditiis!</p>
            </div>
        </div>
    </div>

    <div class="overLay hidden" id="overLay"></div>
    <script src="./app.js"></script>
</body>
</html>
